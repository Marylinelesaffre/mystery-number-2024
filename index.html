<!DOCTYPE html>
<html lang="en">
  <head>

  <body>
    <h1>Numéro Mystère</h1>
    <div class="container">
        <div class="col-md-6">
          <input type="number" id="userInput"  min="1" max="10" required placeholder="Entrez un chiffre"/>
          <button onclick="maFonction(numero_mystere)" type="button" class="btn btn-outline-primary" >Testez</button>
        </div>
        <div class="h4 pb-2 mb-4 text-danger border-bottom border-danger">
          <p>Trouvez le numéro mystère entre (1 et 10)</p>
          <p id="message"></p>
        </div>
    </div>

    <script src="script.js"></script>
  </body>
